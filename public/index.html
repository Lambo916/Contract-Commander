<!doctype html><html lang="en"><head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>BizPlan Builder — YourBizGuru</title>
<meta name="description" content="Draft investor-ready business plans with AI-powered assistance from YourBizGuru">

<!-- Favicon and Icons -->
<link rel="icon" type="image/png" sizes="32x32" href="/assets/bizplan-icon.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/bizplan-icon.png">
<link rel="apple-touch-icon" href="/assets/bizplan-icon.png">

<!-- Theme Color -->
<meta name="theme-color" content="#4DB6E7">

<!-- Open Graph for social media -->
<meta property="og:title" content="BizPlan Builder — YourBizGuru">
<meta property="og:description" content="Draft investor-ready business plans with AI-powered assistance">
<meta property="og:type" content="website">

<!-- Styles -->
<link rel="stylesheet" href="/ybg.css"/>
</head><body><div class="ybg-wrap">
  <div class="ybg-hero">
    <img class="ybg-logo" src="/assets/bizplan-icon.png" alt="BizPlan Builder"/>
    <div><div class="ybg-title">BizPlan Builder</div>
      <div class="ybg-sub">Draft investor-ready business plans — powered by YourBizGuru</div></div>
  </div>

  <div class="ybg-card">
    <div class="ybg-section-title">Input</div>
    <div class="ybg-grid">
      <div class="full"><label>Company / Project Name *</label><input id="company" placeholder="Your Company or Project"/></div>
      <div><label>Industry *</label><input id="industry" placeholder="e.g., Food, SaaS, Real Estate"/></div>
      <div><label>Target Customer</label><input id="target" placeholder="e.g., SMBs, consumers, enterprises"/></div>
      <div class="full"><label>Product / Service</label><textarea id="product" placeholder="Describe your offering..."></textarea></div>
      <div><label>Revenue Model</label><input id="revenue" placeholder="e.g., subscription, storefront, marketplace"/></div>
      <div><label>Current Stage</label><input id="stage" placeholder="idea, MVP, launched, scaling"/></div>
      <div class="full"><label>Top Goals (next 6–12 months)</label><textarea id="goals" placeholder="Your top 3–5 outcomes..."></textarea></div>
      <div><label>Tone</label>
        <select id="tone"><option>Professional</option><option>Investor-ready</option><option>Concise</option><option>Visionary</option></select>
      </div>
    </div>

    <div class="ybg-actions">
      <button class="btn btn-primary" id="btn-generate">Generate Plan</button>
      <button class="btn btn-ghost" id="btn-copy">Copy Markdown</button>
      <button class="btn btn-quiet" id="btn-download">Download .md</button>
      <button class="btn btn-quiet" id="btn-clear">Clear</button>
    </div>

    <div class="ybg-results">
      <div class="ybg-section-title">Results</div>
      <pre id="output" class="ybg-prose"></pre>
    </div>
  </div>

  <div class="ybg-footer">
    <span>Powered by <a href="https://yourbizguru.com" target="_blank">YourBizGuru.com</a></span>
    <span><a href="/privacy.html" target="_blank">Privacy</a> • <a href="/terms.html" target="_blank">Terms</a></span>
  </div>
</div><script src="/script.js"></script></body></html>
