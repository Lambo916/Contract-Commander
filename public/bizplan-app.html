<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BizPlan Builder — YourBizGuru</title>
  <meta name="description" content="Draft investor-ready business plans with AI-powered assistance from YourBizGuru">
  
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/bizplan-icon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/bizplan-icon.png">
  <link rel="apple-touch-icon" href="/assets/bizplan-icon.png">
  <meta name="theme-color" content="#4DB6E7">
  
  <meta property="og:title" content="BizPlan Builder — YourBizGuru">
  <meta property="og:description" content="Draft investor-ready business plans with AI-powered assistance">
  <meta property="og:type" content="website">
  
  <link rel="stylesheet" href="/ybg.css">
  <link rel="stylesheet" href="/bizplan-styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="ybg-wrap">
    <div class="ybg-hero">
      <img class="ybg-logo" src="/assets/bizplan-icon.png" alt="BizPlan Builder"/>
      <div>
        <div class="ybg-title">BizPlan Builder</div>
        <div class="ybg-sub">Draft investor-ready business plans — powered by YourBizGuru</div>
      </div>
    </div>

    <div class="ybg-card">
      <div class="ybg-section-title">Input</div>
      <div class="ybg-grid">
        <div class="full">
          <label>Company / Project Name *</label>
          <input id="company" placeholder="Your Company or Project" data-testid="input-company"/>
        </div>
        <div>
          <label>Industry *</label>
          <input id="industry" placeholder="e.g., Food, SaaS, Real Estate" data-testid="input-industry"/>
        </div>
        <div>
          <label>Target Customer</label>
          <input id="target" placeholder="e.g., SMBs, consumers, enterprises" data-testid="input-target"/>
        </div>
        <div class="full">
          <label>Product / Service</label>
          <textarea id="product" placeholder="Describe your offering..." data-testid="input-product"></textarea>
        </div>
        <div>
          <label>Revenue Model</label>
          <input id="revenue" placeholder="e.g., subscription, storefront, marketplace" data-testid="input-revenue"/>
        </div>
        <div>
          <label>Current Stage</label>
          <input id="stage" placeholder="idea, MVP, launched, scaling" data-testid="input-stage"/>
        </div>
        <div class="full">
          <label>Top Goals (next 6–12 months)</label>
          <textarea id="goals" placeholder="Your top 3–5 outcomes..." data-testid="input-goals"></textarea>
        </div>
        <div>
          <label>Tone</label>
          <select id="tone" data-testid="select-tone">
            <option>Professional</option>
            <option>Investor-ready</option>
            <option>Concise</option>
            <option>Visionary</option>
          </select>
        </div>
      </div>

      <div class="ybg-actions">
        <button class="btn btn-primary" id="btn-generate" data-testid="button-generate" title="Generate business plan">
          Generate Plan
        </button>
      </div>

      <div class="toolbar" id="toolbar" style="display:none;">
        <div class="toolbar-group">
          <div class="dropdown">
            <button class="btn-toolbar" id="btn-file" data-testid="button-file" title="File operations">
              File ▼
            </button>
            <div class="dropdown-menu" id="file-menu">
              <button data-action="save" data-testid="button-save">Save Report</button>
              <button data-action="load" data-testid="button-load">Load Report</button>
            </div>
          </div>
          
          <div class="dropdown">
            <button class="btn-toolbar" id="btn-export" data-testid="button-export" title="Export options">
              Export ▼
            </button>
            <div class="dropdown-menu" id="export-menu">
              <button data-action="copy" data-testid="button-copy">Copy All</button>
              <button data-action="pdf" data-testid="button-pdf">Export PDF</button>
            </div>
          </div>
          
          <button class="btn-toolbar btn-danger" id="btn-clear" data-testid="button-clear" title="Clear report">
            Clear
          </button>
        </div>
      </div>

      <div id="report-metadata" class="report-metadata" style="display:none;">
        <div class="metadata-item">
          <span class="metadata-label">Company:</span>
          <span id="meta-company" data-testid="text-meta-company"></span>
        </div>
        <div class="metadata-item">
          <span class="metadata-label">Industry:</span>
          <span id="meta-industry" data-testid="text-meta-industry"></span>
        </div>
        <div class="metadata-item">
          <span class="metadata-label">Stage:</span>
          <span id="meta-stage" data-testid="text-meta-stage"></span>
        </div>
        <div class="metadata-item">
          <span class="metadata-label">Generated:</span>
          <span id="meta-timestamp" data-testid="text-meta-timestamp"></span>
        </div>
      </div>

      <div id="report-view" class="report-view" data-testid="container-report"></div>
    </div>

    <div class="ybg-footer">
      <span>Powered by <a href="https://yourbizguru.com" target="_blank">YourBizGuru.com</a></span>
      <span><a href="/privacy.html" target="_blank">Privacy</a> • <a href="/terms.html" target="_blank">Terms</a></span>
    </div>
  </div>

  <div class="modal" id="save-modal" role="dialog" aria-labelledby="save-modal-title" aria-modal="true">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="save-modal-title">Save Report</h2>
        <button class="modal-close" data-modal="save-modal" aria-label="Close modal" data-testid="button-close-save">&times;</button>
      </div>
      <div class="modal-body">
        <p id="save-status" data-testid="text-save-status">Saving report...</p>
      </div>
    </div>
  </div>

  <div class="modal" id="load-modal" role="dialog" aria-labelledby="load-modal-title" aria-modal="true">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="load-modal-title">Load Report</h2>
        <button class="modal-close" data-modal="load-modal" aria-label="Close modal" data-testid="button-close-load">&times;</button>
      </div>
      <div class="modal-body">
        <input type="text" id="search-reports" placeholder="Search reports..." class="search-input" data-testid="input-search-reports"/>
        <div id="reports-list" class="reports-list" data-testid="container-reports-list">
          <p>Loading reports...</p>
        </div>
        <div id="load-pagination" class="pagination" data-testid="container-pagination"></div>
      </div>
    </div>
  </div>

  <script src="/bizplan-app.js"></script>
</body>
</html>
